<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/_dist_/index.css" />
  <title>Lazy loading images</title>
</head>

<body>
  <div class="py-10 h-screen max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <p class="text-base leading-6 text-green-500 font-semibold tracking-wide uppercase">
        PLATZI
      </p>
      <h3 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
        Lazy loading images
      </h3>
      <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
        Usando la API intersection observer de JavaScript cargar imagenes aleatorias según esten dentro del viewport.
      </p>

      <button id="btnAdd"
        class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded mt-8">Agregar
        imagen</button>
      <button id="btnClear"
        class="bg-transparent hover:bg-red-500 text-red-500 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded mt-8">Eliminar
        imagenes</button>
      <button id="btnClearChild"
        class="bg-transparent hover:bg-yellow-500 text-yellow-500 font-semibold hover:text-white py-2 px-4 border border-yellow-500 hover:border-transparent rounded mt-8">Eliminar
        última imagen</button>
    </div>
    <div id="alert" class="hidden" >
      <p class="font-semibold text-white text-center my-4 py-4 bg-red-300 rounded">No hay imágenes para eliminar</p>
    </div>
    <div id="images"></div>
    <footer id="footer" class="font-thin text-lg text-center text-gray-400 mb-8 mt-8">Imagenes obtenidas de
      <strong>https://picsum.photos</strong>
    </footer>
  </div>

  <!-- Add more scripts here -->
  <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
</body>

</html>
